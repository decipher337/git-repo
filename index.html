<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reusable Notes Mochup | eFreightline.com</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="/assets/css/efl_style_v1.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="page-header">
            <h1>
                Reusable Notes
                <small>Testing</small>
            </h1>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="section">
                    <div class="wrap">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-search" title="Search"></span>
                                </div>
                                <input class="form-control" type="text" placeholder="Find Notes...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Search</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-10">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default">
                                <input type="checkbox">
                                <span class="glyphicon glyphicon-star" title="Mine"></span>
                            </label>
                            <label class="btn btn-default">
                                <input type="checkbox">
                                <span class="glyphicon glyphicon-user" title="Customer"></span>
                            </label>
                            <label class="btn btn-default">
                                <input type="checkbox">
                                <img src="assets/img/icon-truck.png">
                                <span class="glyphicon glyphicon-truck" title="Carrier"></span>
                            </label>
                            <label class="btn btn-default active">
                                <input type="checkbox">
                                <span class="glyphicon glyphicon-flash" title="Most Relevent"></span>
                            </label>
                            <label class="btn btn-default">
                                <input type="checkbox">
                                <span class="glyphicon glyphicon-time" title="Recently Used"></span>
                            </label>
                            <label class="btn btn-default">
                                <input type="checkbox">
                                <span class="glyphicon glyphicon-fire" title="Most Used"></span>
                            </label>
                            <label class="btn btn-default">
                                <input type="checkbox">
                                <span class="glyphicon glyphicon-globe" title="Global"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <select multiple class="form-control">
                            <option>Favorites saved for fast and productivity...</option>
                            <option>These are you saved messages for you...</option>
                            <option>Add more notes to save you time...</option>
                            <option>You could select multiple messages...</option>
                            <option>This message you won't be able to see so...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="Create or edit a note..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">
                        <span class="glyphicon glyphicon-floppy-remove"></span>Delete</button>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-edit"></span>Edit</button>
                    <button type="submit" class="btn btn-success">
                        <span class="glyphicon glyphicon-floppy-save"></span>Save</button>


                </div>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4"></div>
        </div>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Scripts here -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>

</html>
